<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #06c755;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 75%;
      margin: 6px 0;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 2px;
    }
    .bot {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 2px;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    #input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #06c755;
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    /* 🔹 響應式設計：小螢幕最佳化 */
    @media (max-width: 600px) {
      header {
        font-size: 16px;
        padding: 10px;
      }
      #chat {
        padding: 8px;
      }
      .msg {
        max-width: 90%; /* 小螢幕訊息泡泡更寬 */
        font-size: 15px;
      }
      #input {
        font-size: 14px;
        padding: 10px;
      }
      button {
        width: 38px;
        height: 38px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>聊天室機器人</header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="input" placeholder="輸入訊息..." />
    <button onclick="send()">➤</button>
  </footer>

  <script>
    function send() {
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("你: " + msg, "user");

      let reply = "我聽不懂你說什麼 🤔";
      if (msg.includes("你好")) reply = "你好，很高興認識你！";
      else if (msg.includes("時間")) reply = "現在時間是 " + new Date().toLocaleTimeString();
      else if (msg.includes("再見")) reply = "再見，希望很快再聊！";

      setTimeout(() => addMessage("機器人: " + reply, "bot"), 600);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    function addMessage(text, type) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
