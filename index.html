<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室1.0</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;   /* 用 flex 控制全高度 */
    }
    header {
      background: #06c755;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #notice {
      background: #fff8c6;
      color: #333;
      padding: 8px 12px;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    #chat {
      flex: 1;                  /* 自動填滿剩餘空間 */
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 75%;
      margin: 6px 0;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 2px;
    }
    .bot {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 2px;
    }
    footer {
      display: flex;
      padding: 8px;
      background: #f0f0f0;
      box-sizing: border-box;
      flex-shrink: 0;           /* 保持高度，不會被壓縮 */
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      min-width: 0;             /* 防止輸入框過長 */
    }
    button {
      background: #06c755;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 6px;
      cursor: pointer;
      font-size: 18px;
      flex-shrink: 0;
    }
    @media (max-width: 600px) {
      .msg { max-width: 90%; font-size: 15px; }
      #input { font-size: 14px; padding: 8px; }
      button { width: 36px; height: 36px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>陌生的貓咪</header>

  <!-- 公告 -->
  <div id="notice">
    📢 公告：歡迎來到聊天室！輸入密語從貓咪身上獲得密碼吧 🐾<br>
    1.日常番外 - 兩人飼養的貓咪名字是?(日文)<br>
    2.戒指番外 - ...
  </div>

  <!-- 聊天區 -->
  <div id="chat"></div>

  <!-- 底部輸入 -->
  <footer>
    <input type="text" id="input" placeholder="輸入訊息..." />
    <button onclick="send()">➤</button>
  </footer>

  <script>
    function send() {
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("你: " + msg, "user");

      let reply = "喵?(*我只是隻小貓咪，聽不懂人類的話 🤔)";
      if (msg.includes("えななん")) reply = "喵！(*えななん認可了你，將紙條放到你的面前，上面寫著:127430)";
      else if (msg.includes("まふゆ")) reply = "喵嗷!(*喜歡!媽媽!)";
      else if (msg.includes("絵名")) reply = "喵...(*偷偷說，其實我很喜歡她)";
      else if (msg.includes("あいり")) reply = "喵~(*她說我是最可愛的小貓咪~)";

      setTimeout(() => addMessage("貓咪: " + reply, "bot"), 600);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    function addMessage(text, type) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Enter 也能送出
    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
